name: Publish package

on:
  push:

jobs:
 
       
  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
        
    - name: Installing conda-build and anaconda-client
      run: conda install -c conda-forge conda-build anaconda-client conda-verify m2w64-toolchain_win-64    

    - name: Windows build Conda
      run : |
        conda build .